# Travis CI Configuration File

# Tell Travis CI which distro to use
dist: trusty

sudo: false

# Tell Travis CI we're using PHP
language: php

# Tell Travis CI which notifications to send
notifications:
  email:
    on_success: never
    on_failure: change

# whitelist branches for the "push" build check
branches:
  only:
    - master
    - /^feature\/.*$/

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

# Run Matrix for supported PHP versions
php:
  - "5.6"
  - "7.0"
  - "7.1"
  - "7.2"
  - "7.3"

env:
  global:
    - WP_TRAVISCI=phpcs
  matrix:
    - WP_MODE=single WP_VERSION=latest
    - WP_MODE=single WP_VERSION=previous
    - WP_MODE=multi  WP_VERSION=latest

# Define a matrix of additional build configurations
# The versions listed above will automatically create our first configuration,
# so it doesn't need to be re-defined below.
matrix:
  fast_finish: true
  include:
    - php: 5.6
      env: WP_VERSION=4.7

addons:
  apt:
    packages:
    - nodejs

before_install:
  - npm install grunt-cli

install:
  - composer install
  - npm install

before_script:
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - |
    if [[ ! -z "$WP_VERSION" ]] ; then
      bash scripts/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
      if [[ ${TRAVIS_PHP_VERSION:0:2} == "5." ]]; then
        composer global require "phpunit/phpunit=4.8.*"
      else
        composer global require "phpunit/phpunit=5.7.*"
      fi
    fi
  - |
    if [[ "$WP_TRAVISCI" == "phpcs" ]] ; then
      composer global require wp-coding-standards/wpcs
    fi

script:
  - |
    if [[ ! -z "$WP_VERSION" ]] ; then
      grunt test
    fi
  - |
    if [[ "$WP_TRAVISCI" == "phpcs" ]] ; then
      grunt phpcs
    fi

after_success:
  - bash <(curl -s https://codecov.io/bash)
