name: Unit Testing

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Triggers the workflow on push events only for the matching branches
  push:
    branches:
      - develop

env:
  PHP_MIN_VERSION: '7.2'
  PHP_PREF_MIN_VERSION: '7.3'
  PHP_STABLE_VERSION: '7.4'
  WP_MIN_VERSION: '5.5.*'
  WP_PREF_MIN_VERSION: '5.6.*'
  WP_PREF_STABLE_VERSION: '5.7.*'
  WP_STABLE_VERSION: '5.8.*'
  WC_MIN_VERSION: '4.6.*'
  WC_PREF_MIN_VERSION: '4.8.*'
  WC_PREF_STABLE_VERSION: '5.*'
  WC_STABLE_VERSION: '6.*'
  ACTION_VERSION: 2

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.bleeding-edge }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - job-name: 'Unit Test Latest Stable Requirements'
            bleeding-edge: false
            php-version: '7.4'
            wordpress-version: '5.8.*'
            wp-multisite-mode: 0
            woocommerce-version: '6.*'
          - job-name: 'Unit Test Preferred Stable Requirements'
            bleeding-edge: false
            php-version: '7.4'
            wordpress-version: '5.7.*'
            wp-multisite-mode: 0
            woocommerce-version: '5.*'
          - job-name: 'Unit Test Preferred Minimum Requirements'
            bleeding-edge: false
            php-version: '7.3'
            wordpress-version: '5.6.*'
            wp-multisite-mode: 0
            woocommerce-version: '4.8.*'
          - job-name: 'Unit Test Minimum Requirements'
            bleeding-edge: false
            php-version: '7.2'
            wordpress-version: '5.5.*'
            wp-multisite-mode: 0
            woocommerce-version: '4.6.*'
          - job-name: 'Unit Test Bleeding Edge Requirements'
            bleeding-edge: true
            php-version: '7.4'
            wordpress-version: 'dev-master'
            wp-multisite-mode: 0
            woocommerce-version: 'dev-master'
          - job-name: 'Unit Test Multisite Compatibility Requirements'
            bleeding-edge: false
            php-version: '7.4'
            wordpress-version: '5.7.*'
            wp-multisite-mode: 1
            woocommerce-version: '5.*'

    name: '${{ matrix.job-name }} (PHP:${{ matrix.php-version }}/WP:${{ matrix.wordpress-version }}/WC:${{ matrix.woocommerce-version }})'

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup PHP Environment
      uses: shivammathur/setup-php@v2
      # https://github.com/marketplace/actions/setup-php-action
      with:
        php-version: ${{ matrix.php-version }}
        tools: composer:v2

    - name: Setup Node Environment
      uses: actions/setup-node@v1
      # https://github.com/marketplace/actions/setup-node-js-environment
      with:
        node-version: 14.x

    - name: Get NPM Cache Directory
      id: npm-cache
      run: echo "::set-output name=dir::$(npm config get cache)"

    - name: Cache Node Modules
      uses: actions/cache@v2
      env:
        npm-cache-name: cache-node-modules
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ${{ steps.npm-cache.outputs.dir }}
        key: ${{ runner.os }}-build-${{ env.npm-cache-name }}-v${{ env.ACTION_VERSION }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.npm-cache-name }}-v${{ env.ACTION_VERSION }}-

    - name: Get Composer Cache Directory
      id: composer-cache
      run: echo "::set-output name=dir::$(composer config cache-files-dir)"

    - name: Cache Composer dependencies
      uses: actions/cache@v2
      env:
        composer-cache-name: cache-composer
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-build-${{ env.composer-cache-name }}-wp-${{ matrix.wordpress-version }}-wc-${{ matrix.woocommerce-version }}-v${{ env.ACTION_VERSION }}-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.composer-cache-name }}-wp-${{ matrix.wordpress-version }}-wc-${{ matrix.woocommerce-version }}-v${{ env.ACTION_VERSION }}-

    - name: Require Specified WordPress Version
      run: composer require johnpbloch/wordpress-core:${{ matrix.wordpress-version }} --dev --prefer-source --update-with-all-dependencies

    - name: Require Specified WordPress Stubs Version
      run: composer require php-stubs/wordpress-stubs:${{ matrix.wordpress-version }} --dev --prefer-source --update-with-all-dependencies

    - name: Require Specified WordPress PHPUnit Version
      run: composer require wp-phpunit/wp-phpunit:${{ matrix.wordpress-version }} --dev --prefer-source --update-with-all-dependencies

    - name: Require Specified WooCommerce Version
      run: composer require woocommerce/woocommerce:${{ matrix.woocommerce-version }} --dev --prefer-source --update-with-all-dependencies

    - name: Require Specified WooCommerce Stubs Version
      run: composer require php-stubs/woocommerce-stubs:${{ matrix.woocommerce-version }} --dev --prefer-source --update-with-all-dependencies

    - name: Require Specified WooCommerce Admin Version
      if: matrix.woocommerce-version == 'dev-master'
      run: composer require woocommerce/woocommerce-admin:v1.3.0-beta.1 --dev --prefer-source --update-with-all-dependencies

    - name: PHPUnit PHP 8.0 Support
      if: matrix.php-version == '8.0'
      run: |
        composer require sebastian/code-unit:^2.0 --dev -W --ignore-platform-req=php
        composer require phpunit/phpunit:dev-master --dev -W --ignore-platform-req=php
        composer require phpro/grumphp:dev-master --dev -W --ignore-platform-req=php

    - name: Install Composer Dependencies (PHP 8.0)
      if: matrix.php-version == '8.0'
      run: composer install --ignore-platform-req=php

    - name: Install Composer Dependencies
      if: matrix.php-version != '8.0'
      run: composer install

    - name: NPM Setup
      run: npm ci

    - name: Unit Tests
      env:
        WP_MULTISITE: ${{ matrix.wp-multisite-mode }}
      run: npm run test
